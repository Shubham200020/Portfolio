<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form action="">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" name="" placeholder="Enter Full Name" id=""
                    class="item" autocomplete="off">


                </div>
            
                <div class="input-field field">
                    <input type="email" name="" placeholder="Enter Email Id" id=""
                    class="item" autocomplete="off">
                    

                </div>
            </div>


            <div class="input-box">
                <div class="input-field field">
                    <input type="text"  placeholder="Enter Phone" id=""
                    class="item" autocomplete="off">


                </div>
            
                <div class="input-field field">
                    <input type="text" name="" placeholder="Enter Subject" id=""
                    class="item" autocomplete="off">
                    

                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Messange" class="item" autocomplete="off"></textarea>
            </div>
            <button type="submit">Send Messege</button>
        </form>
       
    </section>
</body>
</html>
